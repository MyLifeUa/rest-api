
stages:
  - Lint
  - Test
  # - Deploy

# This folder is cached between builds
# http://docs.gitlab.com/ce/ci/yaml/README.html#cache
cache:
  paths:
    - ~/.cache/pip/

.template: &build
  image: python:latest
  before_script:
    - python -V
    - pip install -r requirements.txt
  variables:
    # Connecting to testDB
    POSTGRES_DB: postgres
    POSTGRES_USER: postgres
    POSTGRES_PASSWORD: ''
    POLLSAPI_PG_HOST: postgres
  services:
    - postgres:9.6-alpine

format:
  stage: Lint
  image: python:latest
  script:
    - pip install black
    - black .
  
lint:
  stage: Lint
  <<: *build
  script:
    - pip install pylint
    - pip install pylint_django
    - pylint --load-plugins pylint_django rest_api/
    - exit 0

test:
  stage: Test
  <<: *build
  variables:
    DATABASE_URL: "postgresql://postgres:postgres@postgres:5432/$POSTGRES_DB"
  script:
    - python manage.py test


